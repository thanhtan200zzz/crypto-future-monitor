<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance vs Gate.io - Compact View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Controls -->
        <div class="top-panel">
            <input type="text" id="symbolInput" placeholder="Nhập symbol (vd: BTC_USDT)" />
            <button id="btnAdd" class="btn-add">Thêm</button>
            <button id="btnRemoveAll" class="btn-remove">Xóa All</button>
        </div>

        <!-- Symbols Container -->
        <div id="symbolsContainer" class="symbols-container">
            <!-- Symbol cards will be added here dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
